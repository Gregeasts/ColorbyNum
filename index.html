<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color by Number</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ePIC COLOUR</h1>
  </header>
  <div id="settings">
    <input type="file" id="upload" />
    
    <label for="cell-count">Number of pixels :</label>
    <input type="number" id="cell-count" value="30" min="5" max="200" />
    <div id="preview-container">
        <img id="preview" />
    </div>
  </div>
  
  <div id="progress-container">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <span id="progress-text">0%</span>
  </div>
  <div id="main-container">
    
    
    
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    
  </div>
  <div id="zoom-controls">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <label id="splash"><input type="checkbox" id="splash-fill"> Splash Fill</label>
    <button id="fill-all">Fill All</button>

  </div>
  <div id="palette"></div>
  

  <button id="download">Download</button>

  <script src="script.js"></script>
</body>
</html>
